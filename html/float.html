<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>浮动</title>
    <style type="text/css">
      .box1 {
        width: 800px;
        box-sizing: border-box;
        margin: 0 auto;
        background-color: brown;
        overflow: hidden;
      }
      .box2,
      .box3 {
        width: 200px;
        height: 200px;
        background-color: black;
        margin: 0 auto;
      }
      .box2 {
        float: left;
      }
      .box3 {
        float: right;
      }
      .clear {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <div class="box2"></div>
      <div class="box3"></div>
      <!-- <div class="clear"></div> -->
    </div>
  </body>
</html>
