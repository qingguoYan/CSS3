<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>网格布局</title>
    <style>
      article {
        display: grid;
        border: solid 5px silver;
        height: 300px;
        width: 300px;
        grid-template-rows: repeat(3, 1fr); /*等比分配*/
        grid-template-columns: repeat(3, 1fr);
      }
      div {
        width: 100px;
        height: 100px;
        background-color: crimson;
        background-clip: content-box;
        box-sizing: border-box;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <article>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
    </article>
  </body>
</html>
