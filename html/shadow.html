<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>阴影</title>
    <style>
      .box1 {
        width: 500px;
        height: 500px;
        margin: 0 auto;
        margin-top: 500px;

      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
  </body>
</html>
