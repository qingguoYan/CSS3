<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>盒子模型</title>
    <style type="text/css">
      .box1 {
        background-color: red;
        box-sizing: border-box;
        width: 100px;
        height: 100px;
        border: 5px solid black;
        padding: 20px;
        margin: 0 auto;
      }
      .box2 {
        background-color: white;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <div class="box2"></div>
    </div>
  </body>
</html>
