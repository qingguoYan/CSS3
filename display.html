<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>元素布局</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }
      .box1 {
        width: 300px;
        height: 300px;
        background-color: coral;
        display: inline-block;
        margin: 0 auto;
      }

      .box1 > span {
        width: 100px;
        height: 100px;
        display: inline-block;
        /* display: block; */
        /* float: right; */
        /* position: relative; */
        /* position: absolute; */
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <span>你好啊！</span>
      <span>世界</span>
    </div>
  </body>
</html>
